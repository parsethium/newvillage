{{ define "main" }}
<div class="container contact-page">
    <div class="title-wrapper">
        <h1 class="site-title" id="siteTitle" data-original-text="New Village" data-variant-text="NV SHOP ABOUT" data-page="contact">New Village</h1>
    </div>

    <!-- Desktop Layout -->
    <div class="desktop-layout">
        <div class="contact-form-wrapper">
            <h2 class="form-title">Get in Touch</h2>
            <form name="contact" method="POST" data-netlify="true" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send</button>
            </form>
        </div>
    </div>

    <!-- Mobile Layout -->
    <div class="mobile-layout">
        <div class="contact-form-wrapper-mobile">
            <h2 class="form-title-mobile">Get in Touch</h2>
            <form name="contact" method="POST" data-netlify="true" class="contact-form-mobile">
                <div class="form-group-mobile">
                    <label for="name-mobile">Name</label>
                    <input type="text" id="name-mobile" name="name" required>
                </div>

                <div class="form-group-mobile">
                    <label for="email-mobile">Email</label>
                    <input type="email" id="email-mobile" name="email" required>
                </div>

                <div class="form-group-mobile">
                    <label for="message-mobile">Message</label>
                    <textarea id="message-mobile" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-button-mobile">Send</button>
            </form>
        </div>
    </div>
</div>
{{ end }}
