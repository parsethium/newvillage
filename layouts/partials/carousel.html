<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Carousel</title>
    <!-- Google Fonts that match your artistic style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Permanent+Marker&family=Caveat:wght@400;500;600;700&family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>

<style>
  #carousel-wrapper {
    position: relative;
    max-width: 600px;
    margin: 2rem auto;
    text-align: center;
  }

  #carousel-title {
    font-size: 1rem;
    margin-bottom: 1rem;
    color: #333;
  }

  #carousel-image-container {
    position: relative;
    width: 100%;
    height: 500px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 10px;
  }

  #carousel-img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  #carousel-desc {
    margin-top: 0.8rem;
    font-size: 1.1rem;
    text-align: center;
    color: #444;
    font-family: 'Kalam', cursive;
    font-weight: 400;
    line-height: 1.4;
    letter-spacing: 0.3px;
    /* Add a subtle artistic touch */
    text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.1);
  }

  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.6);
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    font-size: 1.5rem;
    line-height: 1;
    border-radius: 50%;
    z-index: 2;
  }

  .carousel-btn:hover {
    background: rgba(255, 255, 255, 0.9);
  }

  #prev-btn {
    left: 10px;
  }

  #next-btn {
    right: 10px;
  }
</style>

<div id="carousel-wrapper">
  <div id="carousel-image-container">
    <button id="prev-btn" class="carousel-btn" onclick="prevSlide()">&#8592;</button>
    <img id="carousel-img" src="/images/1.webp" alt="carousel image">
    <button id="next-btn" class="carousel-btn" onclick="nextSlide()">&#8594;</button>
  </div>
  <p id="carousel-desc">When in Paris</p>
</div>

<script>
  const slides = [
    {
      img: "/images/1.webp",
      desc: "When in Paris"
    },
    {
      img: "/images/2.webp",
      desc: "Conformism - Basque/Spain"
    },
    {
      img: "/images/3.webp",
      desc: "I can do anything, yet I do nothing - Asturias/Spain"
    },
    {
      img: "/images/4.webp",
      desc: ""
    },
    {
      img: "/images/6.webp",
      desc: "The flow - Istanbul/Turkey"
    },
    {
      img: "/images/7.webp",
      desc: "Day off with aunt"
    },
    {
      img: "/images/8.webp",
      desc: "Paralyzed by my own culture"
    },
    {
      img: "/images/9.webp",
      desc: "Beautiful but dangerous"
    },
    {
      img: "/images/10.webp",
      desc: "Lets point fingers! - Tehran/Iran"
    },
    {
      img: "/images/11.webp",
      desc: "Officially in war - Shahrood/Iran"
    },
    {
      img: "/images/12.webp",
      desc: "Our jazzy lives - Van/Turkey"
    },
    {
      img: "/images/13.webp",
      desc: "Mosquitos - Simi/Greece"
    }
  ];

  let currentSlide = 0;

  function showSlide(index) {
    const total = slides.length;
    currentSlide = (index + total) % total;
    document.getElementById("carousel-img").src = slides[currentSlide].img;
    document.getElementById("carousel-desc").innerText = slides[currentSlide].desc;
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }

  document.addEventListener("DOMContentLoaded", () => showSlide(0));
</script>

<link rel="icon" href="/images/favicon.png" type="image/png">

</body>
</html>
