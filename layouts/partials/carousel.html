<style>
  #carousel-wrapper {
    position: relative;
    max-width: 600px;
    margin: 2rem auto;
    text-align: center;
  }

  #carousel-title {
  font-size: 1rem;
  margin-bottom: 1rem;
  color: #333;
}


 #carousel-image-container {
  position: relative;
  width: 100%;
  height: 500px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  border-radius: 10px;
  /* background-color: #f8f8f8; */ /* remove this line */
}

#carousel-img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain; /* ensures full image is visible */
}

#carousel-desc {
  margin-top: 0.5rem;
  font-size: 1rem;
  text-align: center;
}

.carousel-btn {
  position: absolute;
  top: 50%;  /* stays vertically centered in the container */
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.6);
  border: none;
  padding: 0.5rem;
  cursor: pointer;
  font-size: 1.5rem;
  line-height: 1;
  border-radius: 50%;
  z-index: 2;
}


  .carousel-btn:hover {
    background: rgba(255, 255, 255, 0.9);
  }

  #prev-btn {
    left: 10px;
  }

  #next-btn {
    right: 10px;
  }
</style>

<div id="carousel-wrapper">
  <h2 id="carousel-title"></h2>
  <div id="carousel-image-container">
    <button id="prev-btn" class="carousel-btn" onclick="prevSlide()">&#8592;</button>
    <img id="carousel-img" src="{{ "images/1.png" | relURL }}" alt="carousel image">
    <button id="next-btn" class="carousel-btn" onclick="nextSlide()">&#8594;</button>
  </div>
  <p id="carousel-desc">Description for image 1.</p>
</div>


<script>
  const slides = [
    {
      img: "{{ "images/1.webp" | relURL }}",
      desc: "When in Paris"
    },
    {
      img: "{{ "images/2.webp" | relURL }}",
      desc: "Conformism - Basque/Spain"
    },
    {
      img: "{{ "images/3.webp" | relURL }}",
      desc: "I can do anything, yet I do nothing - Asturias/Spain"
    },
    {
      img: "{{ "images/4.webp" | relURL }}",
      desc: ""
    },
    {
      img: "{{ "images/6.webp" | relURL }}",
      desc: "The flow - Istanbul/Turkey"
    },
    {
      img: "{{ "images/7.webp" | relURL }}",
      desc: "Day off with aunt"
    },
    {
      img: "{{ "images/8.webp" | relURL }}",
      desc: "Paralyzed by my own culture"
    },
    {
      img: "{{ "images/9.webp" | relURL }}",
      desc: "Beautiful but dangerous"
    },
    {
      img: "{{ "images/10.webp" | relURL }}",
      desc: "Lets point fingers! - Tehran/Iran"
    },
    {
      img: "{{ "images/11.webp" | relURL }}",
      desc: "Officially in war - Shahrood/Iran"
    },
    {
      img: "{{ "images/12.webp" | relURL }}",
      desc: "Our jazzy lives - Van/Turkey"
    },
    {
      img: "{{ "images/13.webp" | relURL }}",
      desc: "Mosquitos - Simi/Greece"
    }

  ];

  let currentSlide = 0;

  function showSlide(index) {
    const total = slides.length;
    currentSlide = (index + total) % total;
    document.getElementById("carousel-img").src = slides[currentSlide].img;
    document.getElementById("carousel-desc").innerText = slides[currentSlide].desc;
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }

  document.addEventListener("DOMContentLoaded", () => showSlide(0));
</script>
