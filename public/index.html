<style>
   
  #menu span,
  #menu a,
  .nav a,
  .logo a,

  #header-title-container {
    text-align: center;
    margin: 2rem auto 3rem auto;
    max-width: 800px;
  }

  #header-title {
    font-family: "Josefin Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
    font-size: 2.5rem;

  #carousel-wrapper {
    position: relative;
    max-width: 600px;
    margin: 2rem auto;

  }

  #carousel-title {
    font-size: 1rem;
    margin-bottom: 1rem;
    color: #333;
  }

  #carousel-image-container {
    position: relative;
    width: 100%;
    height: 500px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 10px;
  }

  #carousel-img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  #carousel-desc {
    margin-top: 0.8rem;
    font-size: 1.1rem;
    text-align: center;
    color: #444;
    font-family: "Josefin Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
    line-height: 1.4;
    letter-spacing: 0.3px;
     
    text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.1);
  }

  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.6);
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    font-size: 1.5rem;
    line-height: 1;
    border-radius: 50%;
    z-index: 2;
  }

  .carousel-btn:hover {
    background: rgba(255, 255, 255, 0.9);
  }

  #prev-btn {
    left: 10px;
  }

  #next-btn {
    right: 10px;
  }

   
  #other-works-section {
    margin: 4rem auto 2rem auto;
    max-width: 1200px;
    padding: 0 2rem;
  }

  #other-works-header {
    text-align: center;
    margin-bottom: 3rem;
  }

  #other-works-title {
    font-family: "Josefin Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
    font-size: 2rem;
    color: #333;
    text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.1);
    letter-spacing: 0.4px;
    line-height: 1.2;
  }

  #other-works-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
  }

  .other-work-item {
    text-align: center;
    background: #f9f9f9;
    border-radius: 8px;
    padding: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .other-work-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  }

  .other-work-image {
    width: 100%;
    height: auto;
    max-height: 250px;
    object-fit: contain;
    border-radius: 8px;
    margin-bottom: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    background: #fafafa;
  }

  .other-work-image:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  .other-work-desc {
    font-family: "Josefin Sans", sans-serif;
    font-weight: 600;
    font-size: 0.9rem;
    color: #555;
    line-height: 1.3;
    text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.05);
  }

   
  .other-modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    animation: fadeIn 0.3s ease;
  }

  .other-modal-content {
    position: relative;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    max-width: 95%;
    padding: 20px;
  }

  .other-modal-body {
    display: flex;
    gap: 2rem;
    max-width: 1000px;
    width: 100%;
    background: white;
    border-radius: 12px;
    padding: 2rem;
    animation: scaleIn 0.3s ease;
    max-height: 90vh;
    overflow-y: auto;
  }

  .other-modal-image-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 300px;
  }

  .other-modal-image {
    max-width: 100%;
    max-height: 70vh;
    width: auto;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
  }

  .other-modal-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-width: 300px;
    padding-left: 1rem;
  }

  .other-modal-title {
    font-family: "Josefin Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #333;
    letter-spacing: 0.3px;
    text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.1);
  }

  .other-modal-description {
    font-family: "Josefin Sans", sans-serif;
    font-optical-sizing: auto;
    font-weight: 600;
    font-style: normal;
    font-size: 1.1rem;
    line-height: 1.6;
    color: #555;
    letter-spacing: 0.2px;
    text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.05);
  }

  .other-close-button {
    position: absolute;
    top: 10px;
    right: 15px;
    color: #666;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
    background: #f0f0f0;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .other-close-button:hover {
    background: #e0e0e0;
    color: #333;
    transform: scale(1.1);
  }

   
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes scaleIn {
    from {
      transform: scale(0.5);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

   
  @media (max-width: 768px) {
    #other-works-grid {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    .other-modal-body {

    .other-modal-image-container {

    }

    .other-modal-info {

      padding-left: 0;
    }

    .other-modal-title {

    }

    .other-modal-description {

      font-size: 0.95rem;

</style>


<div id="header-title-container">
  <h1 id="header-title">The Silk Road</h1>

<div id="carousel-wrapper">
  <div id="carousel-image-container">
    <button id="prev-btn" class="carousel-btn" onclick="prevSlide()">&#8592;</button>
    <img id="carousel-img" src="/images/1.webp" alt="carousel image">
    <button id="next-btn" class="carousel-btn" onclick="nextSlide()">&#8594;</button>
  </div>

</div>


<div id="other-works-section">
  <div id="other-works-header">
    <h2 id="other-works-title">Other Works</h2>
  </div>

  <div id="other-works-grid">
    <div class="other-work-item">
      <img class="other-work-image" src="/images/ultra.webp" alt="Ultra Realistic" onclick="openOtherModal('/images/ultra.webp', 'Ultra Realistic', '')">
      <p class="other-work-desc">Ultra Realistic</p>
    </div>

    <div class="other-work-item">
      <img class="other-work-image" src="/images/cyberpunk.webp" alt="Cyberpunk" onclick="openOtherModal('/images/cyberpunk.webp', 'Cyberpunk', '')">
      <p class="other-work-desc">Cyberpunk</p>
    </div>

    <div class="other-work-item">
      <img class="other-work-image" src="/images/shards.webp" alt="Shards" onclick="openOtherModal('/images/shards.webp', 'Shards', '')">
      <p class="other-work-desc">Shards</p>
    </div>

    <div class="other-work-item">
      <img class="other-work-image" src="/images/vortex.webp" alt="Vortex" onclick="openOtherModal('/images/vortex.webp', 'Vortex', '')">
      <p class="other-work-desc">Vortex</p>
    </div>

    <div class="other-work-item">
      <img class="other-work-image" src="/images/B-rabbit.webp" alt="B-Rabbit" onclick="openOtherModal('/images/B-rabbit.webp', 'B-Rabbit', '')">
      <p class="other-work-desc">B-Rabbit</p>
    </div>

  </div>
</div>


<div id="otherWorksModal" class="other-modal" onclick="closeOtherModal()">
  <div class="other-modal-content" onclick="event.stopPropagation()">
    <span class="other-close-button" onclick="closeOtherModal()">&times;</span>
    <div class="other-modal-body">
      <div class="other-modal-image-container">
        <img id="otherModalImage" src="" alt="" class="other-modal-image">
      </div>
      <div class="other-modal-info">
        <h2 id="otherModalTitle" class="other-modal-title"></h2>
        <p id="otherModalDescription" class="other-modal-description"></p>
      </div>
    </div>
  </div>
</div>

<script>
  const slides = [
    {
      img: "/images/1.webp",
      desc: "When in Paris"
    },
    {
      img: "/images/2.webp",
      desc: "Conformism - Basque/Spain"
    },
    {
      img: "/images/3.webp",
      desc: "I can do anything, yet I do nothing - Asturias/Spain"
    },
    {
      img: "/images/4.webp",
      desc: ""
    },
    {
      img: "/images/6.webp",
      desc: "The flow - Istanbul/Turkey"
    },
    {
      img: "/images/7.webp",
      desc: "Day off with aunt"
    },
    {
      img: "/images/8.webp",
      desc: "Paralyzed by my own culture"
    },
    {
      img: "/images/9.webp",
      desc: "Beautiful but dangerous"
    },
    {
      img: "/images/10.webp",
      desc: "Lets point fingers! - Tehran/Iran"
    },
    {
      img: "/images/11.webp",
      desc: "Officially in war - Shahrood/Iran"
    },
    {
      img: "/images/12.webp",
      desc: "Our jazzy lives - Van/Turkey"
    },
    {
      img: "/images/13.webp",
      desc: "Mosquitos - Simi/Greece"
    }
  ];

  let currentSlide = 0;

  function showSlide(index) {
    const total = slides.length;
    currentSlide = (index + total) % total;
    document.getElementById("carousel-img").src = slides[currentSlide].img;
    document.getElementById("carousel-desc").innerText = slides[currentSlide].desc;
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }

  document.addEventListener("DOMContentLoaded", () => showSlide(0));

  
  function openOtherModal(imageSrc, imageTitle, description) {
    const modal = document.getElementById('otherWorksModal');
    const modalImage = document.getElementById('otherModalImage');
    const modalTitle = document.getElementById('otherModalTitle');
    const modalDescription = document.getElementById('otherModalDescription');

    modal.style.display = 'block';
    modalImage.src = imageSrc;
    modalImage.alt = imageTitle;
    modalTitle.textContent = imageTitle;
    modalDescription.textContent = description;

    
    document.body.style.overflow = 'hidden';
  }

  function closeOtherModal() {
    const modal = document.getElementById('otherWorksModal');
    modal.style.display = 'none';

    
    document.body.style.overflow = 'auto';
  }

  
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeOtherModal();
    }
  });

  
  document.getElementById('otherModalImage').addEventListener('click', function(event) {
    event.stopPropagation();
  });
</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
