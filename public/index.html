<body>

<style>
  #carousel-wrapper {
    position: relative;
    max-width: 600px;
    margin: 2rem auto;
    text-align: center;
  }

  #carousel-title {
    font-size: 1rem;
    margin-bottom: 1rem;
    color: #333;
  }

  #carousel-image-container {
    position: relative;
    width: 100%;
    height: 500px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 10px;
  }

  #carousel-img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  #carousel-desc {
    margin-top: 0.8rem;
    font-size: 1.1rem;
    text-align: center;
    color: #444;
    font-family: 'Kalam', cursive;
    font-weight: 400;
    line-height: 1.4;
    letter-spacing: 0.3px;
     
    text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.1);
  }

  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.6);
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    font-size: 1.5rem;
    line-height: 1;
    border-radius: 50%;
    z-index: 2;
  }

  .carousel-btn:hover {
    background: rgba(255, 255, 255, 0.9);
  }

  #prev-btn {
    left: 10px;
  }

  #next-btn {
    right: 10px;
  }
</style>

<div id="carousel-wrapper">
  <div id="carousel-image-container">
    <button id="prev-btn" class="carousel-btn" onclick="prevSlide()">&#8592;</button>
    <img id="carousel-img" src="/images/1.webp" alt="carousel image">
    <button id="next-btn" class="carousel-btn" onclick="nextSlide()">&#8594;</button>
  </div>
  <p id="carousel-desc">When in Paris</p>
</div>

<script>
  const slides = [
    {
      img: "/images/1.webp",
      desc: "When in Paris"
    },
    {
      img: "/images/2.webp",
      desc: "Conformism - Basque/Spain"
    },
    {
      img: "/images/3.webp",
      desc: "I can do anything, yet I do nothing - Asturias/Spain"
    },
    {
      img: "/images/4.webp",
      desc: ""
    },
    {
      img: "/images/6.webp",
      desc: "The flow - Istanbul/Turkey"
    },
    {
      img: "/images/7.webp",
      desc: "Day off with aunt"
    },
    {
      img: "/images/8.webp",
      desc: "Paralyzed by my own culture"
    },
    {
      img: "/images/9.webp",
      desc: "Beautiful but dangerous"
    },
    {
      img: "/images/10.webp",
      desc: "Lets point fingers! - Tehran/Iran"
    },
    {
      img: "/images/11.webp",
      desc: "Officially in war - Shahrood/Iran"
    },
    {
      img: "/images/12.webp",
      desc: "Our jazzy lives - Van/Turkey"
    },
    {
      img: "/images/13.webp",
      desc: "Mosquitos - Simi/Greece"
    }
  ];

  let currentSlide = 0;

  function showSlide(index) {
    const total = slides.length;
    currentSlide = (index + total) % total;
    document.getElementById("carousel-img").src = slides[currentSlide].img;
    document.getElementById("carousel-desc").innerText = slides[currentSlide].desc;
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }

  document.addEventListener("DOMContentLoaded", () => showSlide(0));
</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
