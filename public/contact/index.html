<!DOCTYPE html>
<html lang="en-us">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Village</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
<div class="container contact-page">
    <div class="title-wrapper">
        <h1 class="site-title" id="siteTitle" data-original-text="New Village" data-variant-text="NV SHOP ABOUT" data-page="contact">New Village</h1>
    </div>

    
    <div class="desktop-layout">
        <div class="contact-form-wrapper">
            <h2 class="form-title">Get in Touch</h2>
            <form name="contact" method="POST" data-netlify="true" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send</button>
            </form>
        </div>
    </div>

    
    <div class="mobile-layout">
        <div class="contact-form-wrapper-mobile">
            <h2 class="form-title-mobile">Get in Touch</h2>
            <form name="contact" method="POST" data-netlify="true" class="contact-form-mobile">
                <div class="form-group-mobile">
                    <label for="name-mobile">Name</label>
                    <input type="text" id="name-mobile" name="name" required>
                </div>

                <div class="form-group-mobile">
                    <label for="email-mobile">Email</label>
                    <input type="email" id="email-mobile" name="email" required>
                </div>

                <div class="form-group-mobile">
                    <label for="message-mobile">Message</label>
                    <textarea id="message-mobile" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-button-mobile">Send</button>
            </form>
        </div>
    </div>
</div>

    <footer class="site-footer">
        <p><a href="/contact" class="footer-link">newvillage studio - 2025</a></p>
    </footer>
    <script src="/js/animation.js"></script>
</body>
</html>
